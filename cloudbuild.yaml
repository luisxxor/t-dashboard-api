steps:
- name: gcr.io/cloud-builders/gcloud
  args:
    - kms
    - decrypt
    - --ciphertext-file=app.yaml.enc
    - --plaintext-file=app.yaml
    - --location=global
    - --keyring=tasing_keyring
    - --key=api_app_yaml_key
- name: "gcr.io/cloud-builders/gcloud"
  args: ["app", "deploy"]
- name: "alpine"
  args: ["ls", "-la", "/"]
timeout: "600s"
